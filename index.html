<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Electri-Cal</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link href='https://cdnjs.cloudflare.com/ajax/libs/fullcalendar/6.1.17/main.min.css' rel='stylesheet' />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>The Electri-Cal: Gestion du Planning de Permanence Électrique</h1>
    </header>

    <main>
        <aside class="sidebar">
            <h2>Actions</h2>
            <button id="addPersonBtn">Ajouter une personne</button>
            <button id="addPlanningEventBtn">Gérer les événements</button>
            <button id="exportPdfBtn">Exporter PDF</button>
            <button id="exportPngBtn">Exporter PNG</button>
            <button id="exportJsonBtn">Exporter JSON</button>
            <button id="importJsonBtn">Importer JSON</button>
            <button id="showStatsBtn">Afficher Statistiques</button>
            <button id="showLibraryVersionsBtn">Vérifier Versions Librairies</button>
            <button id="themeToggleButton">Thème Sombre</button>

            <div class="people-list-container glass-effect">
                <h3>Personnes habilitées</h3>
                <ul id="peopleList">
                    </ul>
            </div>
        </aside>

        <section class="main-content">
            <div id="calendar"></div>
        </section>
    </main>

    <div id="modalsContainer"></div>
    <div id="toastsContainer" aria-live="polite" aria-atomic="true"></div>

    <footer>
        <p>&copy; <span id="currentYear"></span>. <span id="appInfo"></span></p>
    </footer>

    <div id="exportPngModal" class="modal-overlay" style="display: none;">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Exporter le planning en PNG</h2>
                <button class="close-button" onclick="closeExportPngModal()">&times;</button>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <label for="startDatePng">Date de début :</label>
                    <input type="date" id="startDatePng" class="form-control">
                </div>
                <div class="form-group">
                    <label for="endDatePng">Date de fin :</label>
                    <input type="date" id="endDatePng" class="form-control">
                </div>
                <div class="form-group">
                    <label>Types d'événements à inclure :</label>
                    <div id="eventTypeCheckboxesContainer" class="checkbox-group">
                        </div>
                </div>
                <div class="form-group checkbox-option">
                    <input type="checkbox" id="whiteBackgroundPng">
                    <label for="whiteBackgroundPng">Fond blanc</label>
                </div>
            </div>
            <div class="modal-footer">
                <button id="exportPngConfirmBtn" class="button-primary">Exporter</button>
                <button class="button-secondary" onclick="closeExportPngModal()">Annuler</button>
            </div>
        </div>
    </div>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/fullcalendar/6.1.17/index.global.min.js'></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/fullcalendar/6.1.17/locales-all.min.js'></script>
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1.11.10/dayjs.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1.11.10/plugin/customParseFormat.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1.11.10/plugin/isBetween.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1.11.10/plugin/weekday.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1.11.10/plugin/isSameOrBefore.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1.11.10/plugin/isSameOrAfter.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    
    <script src="app.js"></script>
</body>
</html>
