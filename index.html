<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Electri-Cal</title>
    <link href='https://cdnjs.cloudflare.com/ajax/libs/fullcalendar/6.1.17/main.min.css' rel='stylesheet' />
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header>
        <h1>The Electri-Cal: Gestion du Planning de Permanence Électrique</h1>
    </header>

    <main>
        <aside class="sidebar">
            <h2>Actions</h2>
            <button id="addPersonBtn">Ajouter une personne</button>
            <button id="addPlanningEventBtn" onclick="showAddPlanningEventModal()">Gérer les Présences/Absences</button>
            <button id="exportPdfBtn">Exporter PDF</button>
            <button id="exportPngBtn">Exporter PNG</button>
            <button id="exportJsonBtn">Exporter JSON</button>
            <button id="importJsonBtn">Importer JSON</button>
            <button id="showStatsBtn">Afficher Statistiques</button>
            <button id="themeToggleButton">Thème Sombre</button>

            <div class="people-list-container glass-effect">
                <h3>Personnes habilitées</h3>
                <ul id="peopleList" class="compact-list">
                    </ul>
            </div>
        </aside>

        <section class="main-content">
            <div id="calendar"></div>
        </section>
    </main>

    <div id="modalsContainer"></div>
    <div id="toastsContainer" aria-live="polite" aria-atomic="true"></div>

    <footer>
        <p>&copy; <span id="currentYear"></span>. <span id="appInfo"></span></p>
    </footer>

    <script src='https://cdnjs.cloudflare.com/ajax/libs/fullcalendar/6.1.17/index.global.min.js'></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/fullcalendar/6.1.17/locales-all.min.js'></script>

    <script src="https://cdn.jsdelivr.net/npm/dayjs@1.11.13/dayjs.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1.11.13/plugin/customParseFormat.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1.11.13/plugin/isBetween.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1.11.13/plugin/weekday.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1.11.13/plugin/isSameOrBefore.js"></script>
    
    <script>
        var dayjs_plugin_maxMin = (function () {
          var minMax = function (option, Dayjs) {
            Dayjs.prototype.max = function (date) {
              if (date === void 0) {
                date = Dayjs();
              }
              return this.unix() > date.unix() ? this : date;
            };
            Dayjs.prototype.min = function (date) {
              if (date === void 0) {
                date = Dayjs();
              }
              return this.unix() < date.unix() ? this : date;

          };
          return minMax;
        })();
    </script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
