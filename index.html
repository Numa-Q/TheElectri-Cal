<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Electri-Cal</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link href='https://cdnjs.cloudflare.com/ajax/libs/fullcalendar/6.1.17/main.min.css' rel='stylesheet' />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>The Electri-Cal: Gestion du Planning de Permanence Électrique</h1>
    </header>

    <main>
        <aside class="sidebar">
            <h2>Actions</h2>
            <button id="addPersonBtn">Ajouter une personne</button>
            <button id="addPlanningEventBtn">Gérer les événements</button>
            <button id="exportPdfBtn">Exporter PDF</button>
            <button id="exportPngBtn">Exporter PNG</button>
            <button id="exportJsonBtn">Exporter JSON</button>
            <button id="importJsonBtn">Importer JSON</button>
            <button id="showStatsBtn">Afficher Statistiques</button>
            <button id="showLibraryVersionsBtn">Vérifier Versions Librairies</button>
            <button id="themeToggleButton">Thème Sombre</button>

            <div class="people-list-container glass-effect">
                <h3>Personnes habilitées</h3>
                <ul id="peopleList" class="compact-list">
                </ul>
            </div>
        </aside>

        <section class="main-content">
            <div id="calendar"></div>
        </section>
    </main>

    <div id="modalsContainer">
        <div id="exportPngOptionsModal" class="modal">
            <div class="modal-content">
                <div class="modal-header">
                    <h2>Options d'Export PNG</h2>
                    <span class="close-button" onclick="closeModal('exportPngOptionsModal')">&times;</span>
                </div>
                <div class="modal-body">
                    <div class="form-group">
                        <p>Sélectionnez les types d'événements à inclure :</p>
                        <div id="pngEventTypeFilters" class="checkbox-group">
                            </div>
                    </div>
                    <div class="form-group">
                        <label>
                            <input type="checkbox" id="pngAddWhiteBackground" checked> Ajouter un fond blanc
                        </label>
                    </div>
                    <div class="form-group">
                        <label for="pngStartDate">Date de début de la période (optionnel) :</label>
                        <input type="date" id="pngStartDate">
                    </div>
                    <div class="form-group">
                        <label for="pngEndDate">Date de fin de la période (optionnel) :</label>
                        <input type="date" id="pngEndDate">
                    </div>
                </div>
                <div class="modal-footer">
                    <button class="button-primary" onclick="exportCalendarAsPng()">Exporter</button>
                    <button class="button-secondary" onclick="closeModal('exportPngOptionsModal')">Annuler</button>
                </div>
            </div>
        </div>
        </div>
    <div id="toastsContainer" aria-live="polite" aria-atomic="true"></div>

    <footer>
        <p>&copy; <span id="currentYear"></span>. <span id="appInfo"></span></p>
    </footer>

    <script src='https://cdnjs.cloudflare.com/ajax/libs/fullcalendar/6.1.17/index.global.min.js'></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/fullcalendar/6.1.17/locales-all.min.js'></script>
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1.11.10/dayjs.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1.11.10/plugin/customParseFormat.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1.11.10/plugin/isBetween.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1.11.10/plugin/weekday.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1.11.10/plugin/isSameOrBefore.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1.11.10/plugin/minMax.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1.11.10/plugin/isSameOrAfter.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
